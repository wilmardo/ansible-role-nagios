---

- name: Create nagcmd group
  group:
    name: "{{ monitoring_command_group }}"
    state: present

- name: Create nagios user
  user:
    name: "{{ monitoring_user }}"
    groups: "{{ monitoring_command_group }}"
    state: present

- name: Add apache user to nagcmd group
  user:
    name: "{{ apache_user }}"
    groups: "{{ monitoring_command_group }}"
    state: present