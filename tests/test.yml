---
- hosts: all
  become: yes
  roles:
    - { role: "{{ lookup('env', 'TRAVIS_REPO_SLUG') | basename }}" } #Gets only the repository name

  post_tasks:
    - name: Wait for Nagios to succesfully restart
      wait_for:
        port: 80

    - name: Test Nagios webinterface
      uri:
        url: "http://nagiosadmin:Password1change@{{ inventory_hostname }}/nagios/"

    - name: Grab system Logs
      shell: "PAGER=cat journalctl -xn || cat /var/log/messages || cat /var/log/syslog"
      changed_when: false
      ignore_errors: yes